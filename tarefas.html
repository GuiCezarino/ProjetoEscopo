            <section>
                <div class='container conteudo'>
                    <h2 class="mt-4">
                        <i class="fas fa-chalkboard-teacher"></i>
                        Criar nova tarefa

                    </h2>
                    <hr />
                    <table class="table table-striped table-hovered" id="tabela">
                        <thead>
                            <tr>
                                <th style="width:330px">Nome da Tarefa</th>
                                <th style="width:150px">Status</th>
                                <th style="width:190px">Matéria</th>

            <div class="modal fade" id="modalInsere" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modal-title">
                                Cadastro de tarefa
                            </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="form" onsubmit="return false">
                                <div class="form-group">
                                    <label>Nome da Tarefa</label>
                                    <input type="text" id="txtNome" class="form-control" />
                                </div>
                                <div class="form-group">
                                  <label>Matéria</label>
                                  <select class="form-control" id="txtMateria">
                                    <option value="Arte">Arte</option>
                                    <option value="Biologia">Biologia</option>
                                    <option value="Ciências">Ciências</option>
                                    <option value="Educação Física">Educação Física</option>
                                    <option value="Espanhol">Espanhol</option>
                                    <option value="Geografia">Geografia</option>
                                    <option value="História">História</option>
                                    <option value="Inglês">Inglês</option>
                                    <option value="Libras">Libras</option>
                                    <option value="Literatura">Literatura</option>
                                    <option value="Matemática">Matemática</option>
                                    <option value="Português">Português</option>
                                    <option value="Psicologia">Psicologia</option>
                                    <option value="Química">Química</option>
                                    <option value="Sociologia">Sociologia</option>
                                    <option value="Psicologia">Psicologia</option>
                                  </select>
                                </div>
                                <div class="form-group">
                                    <label>Data de Início</label>
                                    <input type="text" onkeypress="return dateMask(this, event)" maxlength="10" id="txtDataInicial" placeholder="Ex. 02/12/1993" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label>Data Final</label>
                                    <input type="text" onkeypress="return dateMask(this, event)" maxlength="10" id="txtDataFinal" placeholder="Ex. 29/02/2020" class="form-control" />
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-info btn-block" id="btAdd">Salvar</button>
                        </div>
